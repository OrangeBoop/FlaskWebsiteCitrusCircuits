{% extends "base.html" %} 

{% block title %}Add Sale{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

.container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

    </style>
</head>
<body>
    <h1>Add Sale</h1>
    <form id="AddSale" method="POST">
        <label for="ID">ID:</label>
        <input type="number" id="ID" name="ID" required>
        <br>
        <label for="Sale">Sale:</label>
        <input type="number" id="Sale" name="Sale" required>
        <br>
        <form action="/AddSale" method="POST">
            <button type="submit">AddSale</button>
        </form>
    </form>

    
</body>
{% endblock%}
