{% extends "base.html" %}

{% block link%}{% endblock%}

{% block title %}
Login
{% endblock %}


{% block content%}

{{text}}

<form method ="POST">
    <h3 align="center">Login</h3>
    <div class "form-group">
        <lable for="email">Email Adress</lable>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
            />
    </div>
    <br/>
    <div class "form-group">
        <lable for="password">Password</lable>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
            />
    </div>
    <br />
    <br/>
    <button type = "submit" class = "btn btn-primary">Login</button>
</form>

            {% endblock %}
